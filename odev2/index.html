<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
    <style>
        table{
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">Col1</td>
            <td colspan="4">Col2</td>
            <td colspan="4">Col3</td>
        </tr>

        <tr>
            <td rowspan="4" colspan="4">row1 cell1</td>
            <td colspan="4">Row 1 cell2</td> 
            <td colspan="4">Row 1 cell3</td>
        </tr>

        <tr>
            <td colspan="4">row2 cell2</td>
            <td colspan="4">row2 cell3</td>
        </tr>

        <tr>
            <td colspan="12">row3 cell1</td>
        </tr>
    </table>
</body>
</html>
